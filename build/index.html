	<body>
		<main class="lobby">
			<div class="main-bg lobby__main-bg"><img class="main-bg__img" src="images/water.jpg" alt="Background with a forest lake"/></div>
			<button class="btn btn_auth lobby__btn">Log in</button>
			<header class="lobby__header">
				<div class="welcome">
					<button class="btn btn_auth welcome__btn">Log in</button>
					<div class="author welcome__author">
						<div class="avatar"><img class="avatar__img" src="images/VG Logo.png" alt="Avatar"/></div>
						<h3 class="subtitle">Vlad Gerasimovich</h3>
						<div class="desc">
							<p>A Front-End developer</p>
						</div>
					</div>
					<ul class="socials socials_fill_grey socials_center welcome__socials">
						<li class="socials__item"><a class="socials__link" href="https://vk.com/vgmqt" target="_blank" title="VK">
								<svg class="socials__svg">
									<use xlink:href="images/sprites/sprite.svg#vk"></use>
								</svg></a>
						</li>
						<li class="socials__item"><a class="socials__link" href="https://github.com/VGMQT" target="_blank" title="GitHub">
								<svg class="socials__svg">
									<use xlink:href="images/sprites/sprite.svg#github"></use>
								</svg></a>
						</li>
						<li class="socials__item"><a class="socials__link" href="https://www.linkedin.com/in/vgmqt" target="_blank" title="LinkedIn">
								<svg class="socials__svg">
									<use xlink:href="images/sprites/sprite.svg#in"></use>
								</svg></a>
						</li>
					</ul>
					<nav class="nav lobby__nav">
						<li class="nav__item"><a class="nav__link" href="works.html">My works</a>
						</li>
						<li class="nav__item"><a class="nav__link" href="about.html">About me</a>
						</li>
						<li class="nav__item"><a class="nav__link" href="blog.html">Blog</a>
						</li>
					</nav>
				</div>
				<div class="auth">
					<h2 class="title title_color_main auth__title">Log in</h2>
					<form class="form form_center auth__form" action="#" method="post">
						<div class="fieldset auth__fieldset">
							<input class="input input_no-left-radius" type="text" id="login" name="login" placeholder="Login">
							<label class="input-image input-image_login" for="login">
								<svg class="input-image__svg">
									<use xlink:href="images/sprites/sprite.svg#login"></use>
								</svg>
							</label>
						</div>
						<div class="fieldset auth__fieldset">
							<input class="input input_no-left-radius" type="password" id="password" name="password" placeholder="Password">
							<label class="input-image input-image_password" for="password">
								<svg class="input-image__svg">
									<use xlink:href="images/sprites/sprite.svg#password"></use>
								</svg>
							</label>
						</div>
						<div class="fieldset fieldset_center auth__fieldset">
							<input class="checkbox" type="checkbox" id="human" name="human">
							<label class="label label_checkbox" for="human">I'm a human</label>
						</div>
						<div class="fieldset fieldset_column fieldset_no-margin auth__fieldset">
							<legend class="legend legend_center">Are you sure, you are not a robot?</legend>
							<div class="fieldset fieldset_center fieldset_no-margin">
								<div class="fieldset fieldset_no-margin fieldset_mright">
									<input class="radio" type="radio" id="yes" name="notRobot" value="yes">
									<label class="label label_radio" for="yes">Yes</label>
								</div>
								<div class="fieldset fieldset_no-margin fieldset_mright">
									<input class="radio" type="radio" id="no" name="notRobot" value="no" checked>
									<label class="label label_radio" for="no">Not sure</label>
								</div>
							</div>
						</div>
						<nav class="nav lobby__nav auth__nav">
							<li class="nav__item">
								<button class="nav__link" type="button" value="Return">Return</button>
							</li>
							<li class="nav__item">
								<button class="nav__link" type="submit" value="Log in">Log in</button>
							</li>
						</nav>
					</form>
				</div>
			</header>
		</main>

			<div class="footer__copyright footer__copyright_background_transparent">
